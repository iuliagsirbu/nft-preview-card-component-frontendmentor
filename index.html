<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <img src="/images/image-equilibrium.jpg" alt="nft image" class="image">
    <div class="about">
      <h4>Equilibrium #3429</h4>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <p>0.041 ETH</p>
      <p class="time">3 days left</p>

      <p class="author">Creation of Jules Wyvern</p>
    </div>
  </div>
</body>

</html>
